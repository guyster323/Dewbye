name: dewbye
description: "Weather-HVAC Analytics - 기상 데이터 기반 HVAC 운용 분석 및 결로/누전 위험 예측"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 상태 관리
  provider: ^6.1.1

  # 네트워킹
  http: ^1.1.2
  dio: ^5.4.0

  # 위치
  geolocator: ^11.0.0
  geocoding: ^2.2.0

  # 차트
  fl_chart: ^0.66.0

  # 로컬 저장
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI
  glassmorphism_ui: ^0.3.0
  lottie: ^3.1.0
  shimmer: ^3.0.0

  # 파일 생성
  csv: ^6.0.0
  pdf: ^3.10.8
  path_provider: ^2.1.2
  share_plus: ^7.2.2

  # 유틸리티
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
